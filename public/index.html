<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <script type="importmap">
    {
      "imports": {
        "@google/generative-ai": "https://esm.run/@google/generative-ai"
      }
    }
  </script>
  <div id="codepen-clone">
    <div id="editor-container">
      <div id="html-editor-container" class="code-editor-container">
        <div class="editor-heading">
          <span class="editor-heading-symbol">&lt;/&gt;</span> HTML
        </div>
        <textarea id="html-editor" class="code-editor" placeholder="HTML"></textarea>
      </div>
      <div id="css-editor-container" class="code-editor-container">
        <div class="editor-heading">
          <span class="editor-heading-symbol">{ }</span> CSS
        </div>
        <textarea id="css-editor" class="code-editor" placeholder="CSS"></textarea>
      </div>
      <div id="js-editor-container" class="code-editor-container">
        <div class="editor-heading">
          <span class="editor-heading-symbol">&#60;&#47;&#62;</span> JavaScript
        </div>
        <textarea id="js-editor" class="code-editor" placeholder="JavaScript"></textarea>
      </div>
    </div>
    <div id="output-canvas">
      <canvas id="output-canvas-element"></canvas>
    </div>
    <div id="buttons">
      <button id="runBtn" hidden>Run</button>
      <button id="resetBtn">Reset</button>
    </div>
  </div>

  <div>
    <button class="chatbot-toggler">
      <span class="material-symbols-rounded">mode_comment</span>
      <span class="material-symbols-outlined">close</span>
    </button>
    <div class="chatbot">
      <header>
        <h2>Chatbot</h2>
        <span class="close-btn material-symbols-outlined">close</span>
      </header>
      <div class="chatbot-body">
        <div class="unique-button-container">
        

          <div class="button-container">
            <div style="padding-top: 15px;">
            <button class="unique-button" id="googleSignInButton" style="text-align: center;" >LogIn with Google</button>
            </div>
            <div id="githubButton" style="text-align: center; padding-top: 15px;" class="github-card">
              <a href="https://github.com/Enigma-52/CodeAI" target="_blank">
                <img src="https://img.shields.io/badge/GitHub-Repo-181717?style=for-the-badge&logo=github" alt="GitHub Repo">
              </a>
            </div>
            <div id="productHunt" style="padding-top: 15px;"> 
              <a href="https://www.producthunt.com/posts/codeai-2?utm_source=badge-featured&utm_medium=badge&utm_souce=badge-codeai&#0045;2" target="_blank"><img src="https://api.producthunt.com/widgets/embed-image/v1/featured.svg?post_id=439132&theme=light" alt="CodeAI - An&#0032;AI&#0032;assisted&#0032;platform&#0032;to&#0032;test&#0032;out&#0032;your&#0032;HTML&#0044;CSS&#0032;&#0038;&#0032;JS&#0032;code&#0046; | Product Hunt" style="width: 200px; height: 54px;" width="200" height="54" /></a>
            </div>
            <div class="container">
              <div class="column" id="userInfo" style="color: black;">
                <p id="userName"></p>
              </div>
              <div class="column" id="buttonColumn">
                <div style="padding-bottom: 7px;">
                <button class="unique-button" id="logoutButton" style="display: none;">Logout</button>
                </div>
                <button class="unique-button" id="payForMoreButton" style="display: none;">Pay for More Tries</button>
                <button class="unique-button" id="backButton" style="display: none;" >Go Back</button>
              </div>
            </div>
            <div class="unique-horizontal-line" style="width: 100%;"></div>
            <div id="chatbotFunction" style="display: none;">
              <button class="unique-button" id="backButton" style="display: none;" >Go Back</button>
              <div id="paymentButtons" style="display: none;">
                <div id="p1" class="razorpay-embed-btn" data-url="https://pages.razorpay.com/pl_NYRZAwgm178bkL/view" data-text="Pay ₹8 for 30 Tries" data-color="#528FF0" data-size="small">
                  <script>
                    (function(){
                      var d=document; var x=!d.getElementById('razorpay-embed-btn-js')
                      if(x){ var s=d.createElement('script'); s.defer=!0;s.id='razorpay-embed-btn-js';
                      s.src='https://cdn.razorpay.com/static/embed_btn/bundle.js';d.body.appendChild(s);} else{var rzp=window['__rzp__'];
                      rzp && rzp.init && rzp.init()}})();
                  </script>
                </div>
                    
                <div id="p2" class="razorpay-embed-btn" data-url="https://pages.razorpay.com/pl_NZ3ovIgsuyfM46/view" data-text="Pay ₹15 for 50 Tries" data-color="#528FF0" data-size="small">
                  <script>
                    (function(){
                      var d=document; var x=!d.getElementById('razorpay-embed-btn-js')
                      if(x){ var s=d.createElement('script'); s.defer=!0;s.id='razorpay-embed-btn-js';
                      s.src='https://cdn.razorpay.com/static/embed_btn/bundle.js';d.body.appendChild(s);} else{var rzp=window['__rzp__'];
                      rzp && rzp.init && rzp.init()}})();
                  </script>
                </div>
                    
                <div  id="p3" class="razorpay-embed-btn" data-url="https://pages.razorpay.com/pl_NZ3snoEAKHJYpz/view" data-text="Pay ₹20 for 100 Tries" data-color="#528FF0" data-size="small">
                  <script>
                    (function(){
                      var d=document; var x=!d.getElementById('razorpay-embed-btn-js')
                      if(x){ var s=d.createElement('script'); s.defer=!0;s.id='razorpay-embed-btn-js';
                      s.src='https://cdn.razorpay.com/static/embed_btn/bundle.js';d.body.appendChild(s);} else{var rzp=window['__rzp__'];
                      rzp && rzp.init && rzp.init()}})();
                  </script>
                </div>
              </div>
        
              
              <div id="codeInputContainer" style="display:none; padding-bottom: 14px;">
                  <input type="text" id="codeInput" autocomplete="off" placeholder="Enter code">
                  <button class="unique-button" id="submitCodeButton">Submit Code</button>
                </div>
              </div>  
        
          </div>

        </div>
        <div id="mainChatbox" style="display: none;">
          <ul class="chatbox">
            <li class="chat incoming">
              <span class="material-symbols-outlined">smart_toy</span>
              <p>How can I help you today?</p>
            </li>
          </ul>
          <div class="chat-input">
            <textarea placeholder="Enter a message..." spellcheck="false" required></textarea>
            <span id="send-btn" class="material-symbols-rounded">send</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/mode/htmlmixed/htmlmixed.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/mode/xml/xml.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/mode/javascript/javascript.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/mode/css/css.min.js"></script>

  <script type="module" src="script.js"></script>
  <script type="module">
    import { handleGoogle } from './script.js';
    import { handleLogout } from './script.js';

    // Add event listener after the handleGoogle function is imported
    document.getElementById('googleSignInButton').addEventListener('click', handleGoogle);
    document.getElementById('logoutButton').addEventListener('click', handleLogout);
</script>
    
</body>
</html>
